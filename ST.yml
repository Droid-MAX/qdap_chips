name: ST(意法半导体)
homepage: https://www.st.com/
series:
  #=============================================================================
  #
  # STM32F0XX
  #
  #=============================================================================
  - name: STM32F0XX
    pack_version: 2.1.0
    core: Cortex-M0
    flash_addr: 0x0800_0000
    ram_addr: 0x2000_0000
    chips:
      - name: STM32F030F4
        flash_size: 16KB
        ram_size: 4KB
        algo: ST\STM32F0xx_DFP\Flash\STM32F0xx_16.FLM
  #=============================================================================
  #
  # STM32F1XX
  #
  #=============================================================================
  - name: STM32F1XX
  #=============================================================================
  #
  # STM32F4XX
  #
  #=============================================================================
  - name: STM32F4XX
    pack_version: 2.17.1
    core: Cortex-M4
    flash_addr: 0x0800_0000
    ram_addr: 0x2000_0000
    chips:
      - name: STM32F401CC
        flash_size: 256KB
        ram_size: 64KB
        algo: ST\STM32F4xx_DFP\Flash\STM32F4xx_256.FLM
  #=============================================================================
  #
  # STM32H7
  #
  #=============================================================================
  - name: STM32H750
